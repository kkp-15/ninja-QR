<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔎QRハットリくん（QRコード作成）</title>
  <meta name="description" content="URLやテキストからQRコードを即座に作成・保存できる無料Webアプリ。サイズ選択や画像保存もワンタップで簡単操作！">
  <meta name="keywords" content="QRコード, QR作成, 画像保存, 無料アプリ, スマホ対応, Webアプリ, QRメーカー">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LM85GJN0L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2LM85GJN0L');
  </script>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fdfdfd;
      padding: 1rem;
      margin: 0;
      color: #333;
      text-align: center;
      padding-bottom: 100px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      margin: 0.5rem auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-generate {
      background-color: #2196f3;
      color: white;
    }
    .btn-save {
      background-color: #4caf50;
      color: white;
    }
    #qrcode-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    #qr-label {
      color: #555;
      font-size: 0.9rem;
      word-break: break-word;
      text-align: center;
      margin-top: 0.5rem;
    }
    #save-btn {
      margin-top: 1rem;
      display: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffffee;
      border-top: 1px solid #ccc;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      backdrop-filter: blur(4px);
      z-index: 999;
    }
    footer a {
      color: #1d72b8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">QRハットリくん<br>（QRコード作成）</h1>
  <p class="subtitle">URLやテキストを入力するとQRコードを即作成！サイズ選択＆画像保存も簡単操作💡</p>

  <input type="text" id="text" placeholder="https://example.com">
  <select id="size">
    <option value="200">🔘 200px（名刺・スマホ向け）</option>
    <option value="300" selected>🔘 300px（万能サイズ）</option>
    <option value="400">🔘 400px（ポスター用）</option>
  </select>
  <button class="btn btn-generate" onclick="generateQRCode()">⚡ QRコードを作成</button>

  <div id="qrcode-wrapper">
    <div id="qrcode"></div>
    <p id="qr-label"></p>
  </div>

  <button id="save-btn" class="btn btn-save" onclick="saveQRCode()">💾 画像を保存</button>

  <footer>
    X <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let currentQRCodeCanvas = null;

    function generateQRCode() {
      const text = document.getElementById("text").value.trim();
      const size = parseInt(document.getElementById("size").value);
      const qrcodeContainer = document.getElementById("qrcode");
      const qrLabel = document.getElementById("qr-label");
      const saveBtn = document.getElementById("save-btn");

      qrcodeContainer.innerHTML = "";
      qrLabel.textContent = "";
      currentQRCodeCanvas = null;
      saveBtn.style.display = "none";

      if (text !== "") {
        new QRCode(qrcodeContainer, {
          text: text,
          width: size,
          height: size
        });

        try {
          const url = new URL(text);
          const displayText = url.hostname + url.pathname;
          qrLabel.textContent = "🔗 " + displayText;
        } catch (e) {
          qrLabel.textContent = "🔗 " + text.replace(/^https?:\/\//, '');
        }

        setTimeout(() => {
          const canvas = qrcodeContainer.querySelector("canvas");
          if (canvas) {
            currentQRCodeCanvas = canvas;
            saveBtn.style.display = "inline-block";
          }
        }, 500);
      }
    }

    function saveQRCode() {
      if (currentQRCodeCanvas) {
        const link = document.createElement("a");
        link.download = "qr-hattori.png";
        link.href = currentQRCodeCanvas.toDataURL("image/png");
        link.click();
      }
    }
  </script>
</body>
</html>
