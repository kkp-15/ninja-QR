  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let currentQRCodeCanvas = null;

    function generateQRCode() {
      const text = document.getElementById("text").value.trim();
      const size = parseInt(document.getElementById("size").value);
      const qrcodeContainer = document.getElementById("qrcode");
      const qrLabel = document.getElementById("qr-label");
      const saveBtn = document.getElementById("save-btn");

      qrcodeContainer.innerHTML = "";
      qrLabel.textContent = "";
      currentQRCodeCanvas = null;
      saveBtn.style.display = "none";

      if (text !== "") {
        new QRCode(qrcodeContainer, {
          text: text,
          width: size,
          height: size
        });

        // è¡¨ç¤ºã™ã‚‹ãƒªãƒ³ã‚¯ã®ç°¡æ˜“è¡¨ç¤º
        try {
          const url = new URL(text);
          const displayText = url.hostname + url.pathname;
          qrLabel.textContent = "ğŸ”— " + displayText;
        } catch (e) {
          qrLabel.textContent = "ğŸ”— " + text.replace(/^https?:\/\//, '');
        }

        // ç”Ÿæˆå¾Œã«canvaså–å¾—ã¾ã§å°‘ã—å¾…ã¤
        setTimeout(() => {
          const canvas = qrcodeContainer.querySelector("canvas");
          if (canvas) {
            currentQRCodeCanvas = canvas;
            saveBtn.style.display = "inline-block";
          }
        }, 500);
      }
    }

    function saveQRCode() {
