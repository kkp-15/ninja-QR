<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRハットリくん</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LM85GJN0L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2LM85GJN0L');
  </script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      color: #1da1f2;
    }
    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      margin: 0.5rem auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #qrcode {
      margin: 2rem auto 0.5rem;
    }
    #qr-label {
      color: #555;
      font-size: 0.9rem;
      word-break: break-word;
    }
    #save-btn {
      margin-top: 1rem;
      display: none;
    }
    .follow-section {
      margin-top: 2rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .follow-section a {
      display: inline-block;
      background: #1da1f2;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }
    .follow-section a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>QRハットリくん</h1>
  <p class="subtitle">ニンニン！URLを入力してQRに変えておいたでござる📜</p>

  <input type="text" id="text" placeholder="https://example.com" />
  <select id="size">
    <option value="200">🔘 200px（名刺・スマホ向け）</option>
    <option value="300" selected>🔘 300px（万能サイズ）</option>
    <option value="400">🔘 400px（ポスター用）</option>
  </select>
  <button onclick="generateQRCode()">生成するでござる！</button>

  <div id="qrcode"></div>
  <p id="qr-label"></p>
  <button id="save-btn" onclick="saveQRCode()">画像を保存する</button>

  <div class="follow-section">
    <p>このアプリを作った忍者はこちら🥷</p>
    <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja をフォロー</a>
  </div>

  <!-- QRコードライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let currentQRCodeCanvas = null;

    function generateQRCode() {
      const text = document.getElementById("text").value.trim();
      const size = parseInt(document.getElementById("size").value);
      const qrcodeContainer = document.getElementById("qrcode");
      const qrLabel = document.getElementById("qr-label");
      const saveBtn = document.getElementById("save-btn");

      qrcodeContainer.innerHTML = "";
      qrLabel.textContent = "";
      currentQRCodeCanvas = null;
      saveBtn.style.display = "none";

      if (text !== "") {
        new QRCode(qrcodeContainer, {
          text: text,
          width: size,
          height: size
        });

        // 表示するリンクの簡易表示
        try {
          const url = new URL(text);
          const displayText = url.hostname + url.pathname;
          qrLabel.textContent = "🔗 " + displayText;
        } catch (e) {
          qrLabel.textContent = "🔗 " + text.replace(/^https?:\/\//, '');
        }

        // 生成後にcanvas取得まで少し待つ
        setTimeout(() => {
          const canvas = qrcodeContainer.querySelector("canvas");
          if (canvas) {
            currentQRCodeCanvas = canvas;
            saveBtn.style.display = "inline-block";
          }
        }, 500);
      }
    }

    function saveQRCode() {
      if (currentQRCodeCanvas) {
        const link = document.createElement("a");
        link.download = "qr-hattori.png";
        link.href = currentQRCodeCanvas.toDataURL("image/png");
        link.click();
      }
    }
  </script>
</body>
</html>
