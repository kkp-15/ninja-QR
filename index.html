<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRハットリくん</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LM85GJN0L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2LM85GJN0L');
  </script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      color: #1da1f2;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      margin: 0.5rem auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #qrcode {
      margin: 2rem auto 0.5rem;
    }
    #qr-label {
      color: #555;
      font-size: 0.9rem;
      word-break: break-word;
    }
    .follow-section {
      margin-top: 2rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .follow-section a {
      display: inline-block;
      background: #1da1f2;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }
    .follow-section a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>QRハットリくん</h1>
  <p class="subtitle">ニンニン！URLを入力してQRに変えておいたでござる📜</p>

  <input type="text" id="text" placeholder="https://example.com" />
  <button onclick="generateQRCode()">生成するでござる！</button>

  <div id="qrcode"></div>
  <p id="qr-label"></p>

  <div class="follow-section">
    <p>このアプリを作った忍者はこちら🥷</p>
    <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja をフォロー</a>
  </div>

  <!-- QRコード生成ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const text = document.getElementById("text").value.trim();
      const qrcodeContainer = document.getElementById("qrcode");
      const qrLabel = document.getElementById("qr-label");
      qrcodeContainer.innerHTML = "";
      qrLabel.textContent = "";

      if (text !== "") {
        new QRCode(qrcodeContainer, {
          text: text,
          width: 200,
          height: 200
        });

        // わかりやすく https://, http:// を除去
        try {
          const url = new URL(text);
          const displayText = url.hostname + url.pathname;
          qrLabel.textContent = "🔗 " + displayText;
        } catch (e) {
          qrLabel.textContent = "🔗 " + text.replace(/^https?:\/\//, '');
        }
      }
    }
  </script>
</body>
</html>
